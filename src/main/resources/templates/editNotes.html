<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-image:url(https://media.istockphoto.com/vectors/cute-gray-cat-waving-paw-cartoon-vector-illustration-vector-id1317495176?k=20&m=1317495176&s=612x612&w=0&h=TwAzMWgQ981YWHHVszcv62yHgBDlSnBU3aauLOE07-s=);
       background-size: 1100px auto;
       background-repeat: no-repeat;
       font-family: 'Comic Sans MS', arial, serif;">

<h3 style="text-align: center; margin-top: 10px"><span th:utext="${message}"></span></h3>

<a th:href="@{/logout}" class="btn-lg btn-warning" style="position: absolute; top: 5px; right: 5px;"> LOG OUT</a>

<div class="container" style="margin-top: 50px; margin-left: 30px; margin-right: 15px">
    <form action="#" th:action="@{{id}(id=${note.id})}" th:object="${note}" th:method="post">

        <h3 style="text-align: center; margin-top: 10px"><span th:utext="${message}"></span></h3>

        <div class="card-body">
            <input type="text" class="form-control form-control-sm" th:field="*{name}" id="name"
                   th:required="require" th:autofocus="true"
                   style="width: 700px; height: 30px;  padding: 5px; border: solid 1px black; border-collapse: collapse"
                   minlength="5" maxlength="100">
            <br>
            <label>
                <textarea type="text" class="form-control form-control-sm" th:field="*{content}" id="content"
                          style=" overflow:scroll; width: 700px; height: 200px;  padding: 5px; border: solid 1px black;
                          text-align: justify-all; word-wrap: break-word; " maxlength="10000"> </textarea>
            </label>
        </div>

        <div class="form-check">
            <label> <input type="radio" name="accessType" value="ACCESS_PRIVATE" th:field="*{accessType}"> </label>
            Private
        </div>
        <div class="form-check">
            <label> <input type="radio" name="accessType" value="ACCESS_PUBLIC" th:field="*{accessType}"> </label>
            Public
        </div>
        <button class="btn btn-primary" type="submit"
                style="text-align: center;background-color: #5CEC5C;border-color: #07302c;">Save changes
        </button>
        <br>
        <br>
        <a th:href="@{/notes/list}" class="btn btn-danger"
           style="position: center;background-color:#F5B0E7;border-color: #07302c;">Cancel</a>

    </form>
</div>
</body>
</html>
