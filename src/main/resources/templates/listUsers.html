<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-image:url(https://media.istockphoto.com/vectors/cute-gray-cat-waving-paw-cartoon-vector-illustration-vector-id1317495176?k=20&m=1317495176&s=612x612&w=0&h=TwAzMWgQ981YWHHVszcv62yHgBDlSnBU3aauLOE07-s=);
background-size: cover;
background-size: 1000px auto;
 background-repeat: no-repeat;
 background-position:  50% 10%;

 font-family: 'Comic Sans MS', arial, serif; ">
<div sec:authorize="hasAuthority('ROLE_ADMIN')">
    <form th:action="@{/users/list}" method="GET">
    </form>
</div>
<div style="text-align: center; margin-top: 20px;">
    <h1 style="text-align: center; margin-top: 50px"><span th:utext="${message}"></span></h1>
    <a th:href="@{/index}" style="position: fixed; top: 5px; left: 5px;">
        <button style="background-color: #5CEC5C;border-color: #07302c;font-family: Comic Sans MS" class="btn btn-lg btn-secondary" type="submit">Home</button></a>
    <a th:href="@{/logout}" style="position: fixed; top: 5px;right: 5px;">
        <button class="btn btn-lg btn-warning" type="submit">LOG OUT </button></a>
    <a th:href="@{/users/create}" style="position: relative; top: 5px; right: 5px;">
        <button  class="btn btn-lg btn-success" type="submit">Create User </button></a>
</div><br>
<br>
<table style="border: 3px black; background-color: #e1e1e194; width: 80%; " align="center">
    <thead style="border: black 20px; ">
    <tr align="center" th:border="3" style="border: black">
        <th th:border="3" style="border: black; text-align: center">Username</th>
        <th th:border="3" style="border: black; text-align: center">Email</th>
        <th th:border="3" style="border: black; text-align: center">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${users}">
        <td align="center"><span th:text="${users.getUsername()}"> Username </span></td>
        <td align="center"><span th:text="${users.getEmail()}"> Password </span></td>
        <td align="center"><span th:text="${users.getUserRole().getRole()}"> Role </span></td>
        <td align="center">
            <a th:href="@{/users/edit/{id}(id=${users.getId()})}"  class="btn btn-warning">Edit </a>
            <a th:href="@{/users/delete/{id}(id=${users.getId()})}"  class="btn btn-danger">Delete </a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
